<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game" class="container">
        <div class="row" style="justify-content: space-between">
            <p>Addition</p>
            <p id="questionCounter"></p>
        </div>
        <div class="line"></div>
        <div class="row">
            <h4 id="question"></h4>

            <div id="col">
                <p id="helperText">Good!</p>
                <canvas id="myChart" style="width: 50px; height: 50px;"></canvas>
                <button id="playAgain">Play again</button>
            </div>
        </div>
        <div class="line"></div>
        <div id="led"></div>
        <div class="row" id="numbers">
            <button id="number1"></button>
            <button id="number2"></button>
            <button id="number3"></button>
            <button id="number4"></button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</body>

</html>
